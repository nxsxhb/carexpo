{% extends 'base.html' %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <img src="{{car_id.image.url}}" style="border-radius: 5px;" width="450px" height="400px">
        </div>
        <div class="col-md-1">

        </div>
        <div class="col-md-6">
            <h2>{{car_id.brand_name}}</h2>
            <h4>{{car_id.model_name}}</h4>
            <h5>{{car_id.type}} ({{car_id.year}})</h5>
            <a class="btn btn-warning" href="{% url 'carexpo_app:update' car_id.id %}">Update</a>
            <a class="btn btn-danger" href="{% url 'carexpo_app:delete' car_id.id %}">Delete</a>    
        </div>
    </div>
</div>
    
{% endblock %}
